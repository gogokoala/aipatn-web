<div class="search container">
  <div class="row search-input">
    <span class="col-sm-2 input-label">专利检索</span>
    <div class="col-sm-8 input-box-main">
      <input type="text" required class="input-box placeholder" name="q" placeholder="输入专利关键字" autofocus="">
      <i (click)="doClear()" class="fa fa-times-circle fa-lg clean_btn"></i>
    </div>
    <div class="col-sm-2 search-btn-main">
      <i (click)="doSearch()" class="fa fa-search fa-2x search_btn"></i>
    </div>
  </div>
</div>
