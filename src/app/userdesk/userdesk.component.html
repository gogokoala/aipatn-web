<app-topbar></app-topbar>
<app-sidebar></app-sidebar>

<div class="pat-frame">
  <div class="pat-module" >
    <div class="head">
      <h1>更精准、更专业、更权威的服务</h1>
      <a class="index-info" href="#"></a>
    </div>

    <div class="main">
      
      <div class="cell" *ngFor="let menu of menus;let mi=index">
        <a>
          <div class="image"  [style.backgroundImage]="menu.img">
          </div>
          <h2>{{menu.group}}</h2>
        </a>

        <ul class="list">
          <ng-template ngFor let-link [ngForOf]="menu.links" let-li="index">
            <li >
              <a [href]="link.href">{{link.text}}</a>
            </li>
            <span style="font-size: 14px;color:#dcddde">&nbsp;|&nbsp;</span>
            <br *ngIf="(li+1) % 3==0" />
          </ng-template>
        </ul>
      </div>
      
  </div>
</div>
